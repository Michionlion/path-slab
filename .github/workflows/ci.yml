name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - uses: gradle/actions/setup-gradle@v4

      - name: Build and test
        run: ./gradlew build --no-daemon

      - name: Run client briefly
        shell: bash
        run: |
          set -euo pipefail
          set -m

          LOG_FILE=runClient.log

          Xvfb :99 -screen 0 1280x720x24 &
          XVFB_PID=$!
          export DISPLAY=:99

          cleanup() {
            if [[ -n "${RUN_PGID:-}" ]] && kill -0 "$RUN_PGID" 2>/dev/null; then
              kill -INT "-$RUN_PGID" 2>/dev/null || true
              for i in {1..5}; do
                if ! kill -0 "$RUN_PGID" 2>/dev/null; then
                  break
                fi
                sleep 1
              done
              if kill -0 "$RUN_PGID" 2>/dev/null; then
                kill -KILL "-$RUN_PGID" 2>/dev/null || true
              fi
            fi
            if kill -0 "$XVFB_PID" 2>/dev/null; then
              kill "$XVFB_PID" 2>/dev/null || true
            fi
          }
          trap cleanup EXIT

          ./gradlew runClient --no-daemon 2>&1 | tee "$LOG_FILE" &
          RUN_JOB=$!
          RUN_PGID=$(ps -o pgid= "$RUN_JOB" | tr -d ' ')

          sleep 60

          if ! kill -0 "$RUN_PGID" 2>/dev/null; then
            wait "$RUN_JOB"
          else
            kill -INT "-$RUN_PGID" 2>/dev/null || true
            for i in {1..10}; do
              if ! kill -0 "$RUN_PGID" 2>/dev/null; then
                break
              fi
              sleep 1
            done
            if kill -0 "$RUN_PGID" 2>/dev/null; then
              kill -KILL "-$RUN_PGID" 2>/dev/null || true
            fi
            wait "$RUN_JOB" || true
          fi

          if grep -E "(\bERROR\b|\bFATAL\b|Exception|Caused by:)" "$LOG_FILE"; then
            echo "runClient logged errors."
            cat "$LOG_FILE"
            exit 1
          fi

          grep -E "(\bWARN\b|\bWARNING\b|\bERROR\b|\bFATAL\b|Exception|Caused by:)" "$LOG_FILE"

          exit 0
